            #maru {
                font-size: 100px;
                color: crimson;
            }
        </style>


        <p>●</p>

        <div id="test">
            <p>test</p>

</head>

<body>
    
    <script>
        // <div></div>を作って、newDivという変数に入れる
        const newDiv = document.createElement("div");

        newDiv.textContent = "hello World";
        // p433 prependで　newDivをbodyの最初の子要素として追加する
        // document.body.prepend(newDiv);
        document.getElementById('test').prepend(newDiv)

    </script>
